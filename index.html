<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/dynalight" type="text/css"/>

    <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/home.css">

    <title>Document</title>
</head>

<body>
    <div class="center">
        <section class="header">
            <div class="inline">
                <img src="./assets/logo.png" class="logo"/>
            </div>
            <div class="inline">
                <h1 class="cursive">Delicious</h1>
                <p class="description">THE BEST FOOD BLOG ON THE WEB</p>
            </div>
            <div class="inline social-tags-div">
                    <img src="./assets/fb-icon.png"    class="socials"/>
                    <img src="./assets/twit-icon.png" class="socials"/>
                    <img src="./assets/gp-icon.png" class="socials"/>
                    <img src="./assets/insta-icon.png" class="socials"/>
                    <img src="./assets/flic-icon.png" class="socials"/>
                    <img src="./assets/pint-icon.png" class="socials"/>
                    <img src="./assets/rss-icon.png" class="socials"/>
                    <img src="./assets/mail-icon.png" class="socials"/>
                </div>
                <div class="line"></div>     
            
                <main>
                    <div class="h1">Chocolate Pizza</div>
                    <p class="date-posted grey" >POSTED ON 15 DEC 2013 / DESSERTS</p>
                    <div class="print-image grey">
                        <img src=../assets/print-icon.png alt="print" >PRINT
                    </div>
                    <img class="pizza-img" src="assets/choco-pizza.png" alt="chocolate pizza">
                </main>

        </section>
    </div>
    <script type="module" src="app.js"></script>
